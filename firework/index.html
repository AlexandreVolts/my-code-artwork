<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Firework</title>
		<style type="text/css">
			html, body{
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			canvas{
				background-image: linear-gradient(rgb(30, 20, 50), black);
			}
		</style>
	</head>
	<body>
		<canvas></canvas>
		<script type="text/javascript" src="http://volts.uphero.com/lib/versions/volts 1.0.js"></script>
		<script type="text/javascript" src="Particle.js"></script>
		<script type="text/javascript" src="Head.js"></script>
		<script type="text/javascript" src="Rocket.js"></script>
		<script type="text/javascript" src="RocketShooter.js"></script>
		<script type="text/javascript" src="Firework.js"></script>
		<script type="text/javascript">
			for(var i = 0; i < 300; i++)
				Firework.stars.push(new Volts.Circle(Volts.Math.rand(Firework.canvas.getWidth()), Volts.Math.rand(Firework.canvas.getHeight()), 1, "white"));

			Firework.animate();
		</script>
	</body>
</html>
